<h4 class="mat-h4"><strong>Open MR's: 
  <span class="tag is-medium"
    [ngClass]="{'is-success': mergeRequests?.length === 0, 'is-warning': mergeRequests?.length > 0 && mergeRequests?.length < 5, 'is-danger': mergeRequests?.length > 4}">{{mergeRequests?.length}}</span>
  </strong></h4>
<ngx-spinner bdColor="#ccc" size="medium" color="#fff" type="square-loader" bdOpacity=0.1 [fullScreen]="true">
</ngx-spinner>
<div fxLayout="column" fxLayoutGap="1rem">
  <mat-card class="merge-request-card" *ngFor="let mergeReq of mergeRequests">
    <mat-card-header>
      <mat-card-title>{{mergeReq.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="merge-request-content">
      <div><span>name: <strong>{{mergeReq.project?.name}}</strong></span></div>
      <div><span>created: <strong>{{mergeReq.created_at | dateAgo}} ago</strong></span></div>
      <div><span>open issues: <strong>{{mergeReq.project?.open_issues_count}}</strong></span></div>
      <div><span>namespace: <strong>{{mergeReq.project.namespace?.name}}</strong></span></div>
      <!-- <div><span>avatar: <strong>{{mergeReq.project.namespace?.avatar_url}}</strong></span></div> -->
      <div><span class="text-description">description: <strong>{{mergeReq?.description}}</strong></span></div>
      <!-- <img mat-card-image [src]="image_url" alt="App Icon"> -->
    </mat-card-content>
  </mat-card>
</div>
