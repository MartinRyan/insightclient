<div class='mat-elevation-z8'>
  <table mat-table class='full-width-table' matSort aria-label='Elements'>
    <!-- Id Column -->
    <ng-container matColumnDef='id'>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
      <td mat-cell *matCellDef='let row'>{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef='name'>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>name</th>
      <button mat-icon-button>
      </button>
      <td mat-cell *matCellDef='let row'>{{row.name}}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef='status'>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>status</th>
      <td mat-cell *matCellDef='let row'>{{row.status}}</td>
    </ng-container>

    <!-- Active Column -->
    <ng-container matColumnDef='active'>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>active</th>
      <td mat-cell *matCellDef='let row'>{{row.active}}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef='description'>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>description</th>
      <td mat-cell *matCellDef='let row'>{{row.description}}</td>
    </ng-container>

    <!-- IP Address Column -->
    <ng-container matColumnDef='ip_address'>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ip address</th>
      <td mat-cell *matCellDef='let row'>{{row.ip_address}}</td>
    </ng-container>

    <!-- IS Shared Column -->
    <ng-container matColumnDef='is_shared'>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>shared</th>
      <td mat-cell *matCellDef='let row'>{{row.is_shared}}</td>
    </ng-container>


    <!-- Online Column -->
    <ng-container matColumnDef='online'>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Online</th>
      <td mat-cell *matCellDef='let row'>{{row.online}}</td>
    </ng-container>

    <!-- NowMinuSeven Column -->
    <ng-container matColumnDef='minus7'>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{nowminus7}}</th>
      <td mat-cell *matCellDef='let row'>
        <button mat-mini-fab color='primary'
        matTooltip="
        id: {{row.minus7.id}}
        name: {{row.minus7.name}} 
        active: {{row.minus7.active}} 
        description: {{row.minus7.description}} 
        ip_address: {{row.minus7.ip_address}} 
        is_shared: {{row.minus7.is_shared}} 
        status: {{row.minus7.status}}
        uptime: tbd
        "
          matTooltipPosition="before"
          [ngClass]="{
            'online': 'mat-mini-fab material-icons color_orange',
            'offline': 'mat-mini-fab material-icons color_red',
            'paused': 'mat-mini-fab material-icons color_blue',
            'active': 'mat-mini-fab material-icons color_green',
            '': 'mat-mini-fab material-icons color_grey'}
            [row.minus7.status]"
          (click)='showData(row.minus7)'>
          <mat-icon>{{row.minus7.status === 'offline' ? 'offline_bolt' : 'done'}}
          </mat-icon>
        </button></td>
    </ng-container>

    <!-- NowMinusSix Column -->

    <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
    <tr mat-row *matRowDef='let row; columns: displayedColumns;'></tr>

  <mat-paginator #paginator [length]='dataSource?.data.length' [pageIndex]='0' [pageSize]='50'
