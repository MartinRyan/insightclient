<mat-card>
  <mat-label>
    <h3 class="title">runner uptime heatmap</h3>
  </mat-label>
</mat-card>
<ejs-heatmap id='container' style="display:block;" showTooltip='true' [paletteSettings]='paletteSettings'
  [cellSettings]='cellSettings' [titleSettings]='titleSettings' [dataSource]='heatmapData'
  [dataSourceSettings]='dataSourceSettings' [xAxis]='xAxis' [yAxis]='yAxis' [legendSettings]='legendSettings'
  theme='Material'>
</ejs-heatmap>
